<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
           position: relative;
            width: 800px;
            margin: 10px auto;

        }
        ul li{
            width: 90%;
            height: 800px;
            background: red;

            margin-bottom: 10px;
        }
        ol{
            width: 30px;
            height: 110px;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
        }
        ol li{
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            background: black;
        }
        span{
            width: 30px;
            height: 30px;
            background: blue;
            position: absolute;
            top: 130px;
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<ol>
    <li></li>
    <li></li>
    <li></li>
</ol>
<span></span>
</div>
</body>
</html>
