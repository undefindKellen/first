<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
<input type="button" value="append">
<input type="button" value="appendto">
<input type="button" value="prepend">
<input type="button" value="prependTo">
<input type="button" value="after">
<input type="button" value="before">
</div>
</body>
</html>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
   $("input").eq(0).click(function () {
       $(".box").append("<h1>1111111111111</h1>"+"<h6>666666</h6>")
   })
   $("input").eq(1).click(function () {
       $("<h1>1111111111111</h1>"+"<h6>666666</h6>").appendTo(".box")
   })
   $("input").eq(2).click(function () {
       $(".box").prepend("<h1>1111111111111</h1>"+"<h6>666666</h6>")
   })
   $("input").eq(3).click(function () {
       $("<h1>1111111111111</h1>"+"<h6>666666</h6>").prependTo(".box")
   })
   $("input").eq(4).click(function () {
       $(".box").after("<h1>1111111111111</h1>"+"<h6>666666</h6>")
   })
   $("input").eq(5).click(function () {
       $(".box").before("<h1>1111111111111</h1>"+"<h6>666666</h6>")
   })

</script>
